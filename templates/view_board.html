{% extends "layout.html" %}

{% block body %}
	<div class="container">
		<div class="card border-secondary mb-3">
		  <div class="card-header bg-transparent border-secondary">
		    {{ creator }}
		  </div>
		  <div class="card-body">
		    <blockquote class="blockquote mb-0">
		      <p>{{ board_name }}</p>
		    </blockquote>  
		    <footer><small class="text-muted">{{ create_date }}</small></footer>
		  </div>
		</div>
		<br>
		<h5>Comments</h5>		
		{% for comment in comments: %}
		<div class="card" style="width: 40rem;">
			<div class="card-header">{{ comment[0] }}</div>
			<div class="card-body">
				<div class="card-text">
					{{ comment[1] }}
				</div>
			</div>
		</div>	
		{% endfor %}
		<br>
		<a class="badge badge-secondary" href="{{ board_id }}/add_comment" class="button">Add comment</a>
	</div>	

{% endblock %}
